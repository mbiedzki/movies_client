<app-header></app-header>
<app-menu></app-menu>
<div>
  <mat-card style="text-align: center">
    <form [formGroup]="searchForm" (ngSubmit)="getFilteredData()">
      <mat-form-field>
        <input matInput type="text" style="width: 20%" formControlName="title" placeholder="Tytuł">
        <mat-hint>podaj kilka znaków</mat-hint>
      </mat-form-field>
      <span class="search-spacer"></span>
      <mat-form-field>
        <input matInput type="text" style="width: 20%" formControlName="directorLastName" placeholder="Nazwisko reżysera">
        <mat-hint>podaj kilka znaków</mat-hint>
      </mat-form-field>
      <span></span>
      <mat-form-field>
        <input matInput type="text" style="width: 20%" formControlName="year" placeholder="Rok">
        <mat-hint>podaj kilka znaków</mat-hint>
      </mat-form-field>
      <mat-card-actions>
        <div class="app-button-row">
          <button type="submit "mat-raised-button color="primary">Filtruj</button><br/><br/>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>


<div class="mat-elevation-z8">
  <mat-table [dataSource]="currentList" matSort matSortDisableClear="true" (matSortChange)="getNewSortData($event)">

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="directorLastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Reżyser </mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.director.firstName}} {{movie.director.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rok produkcji </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.year}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="genres">
      <mat-header-cell *matHeaderCellDef> Gatunek </mat-header-cell>
      <mat-cell *matCellDef="let movie"> <span *ngFor="let genre of movie.genres">{{genre.genreName}}, </span></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let movie; columns: columnsToDisplay" [routerLink]="'/movies/details/'+movie.id" class="mat-row-link"></mat-row>

  </mat-table>

  <mat-paginator
    [length]="this.globalObjects.currentLength"
    [pageIndex]="this.globalObjects.currentPage"
    [pageSize]="this.globalObjects.currentSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = getNewPageData($event)"
    showFirstLastButtons></mat-paginator>
</div>
