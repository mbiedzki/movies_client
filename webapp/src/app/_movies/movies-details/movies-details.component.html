<app-header></app-header>
<app-menu></app-menu>

<mat-card style="text-align: center;">

  <mat-card-title>Dane filmu</mat-card-title><br/><br/>

  <form [formGroup]="movieForm">

    <mat-form-field style="width: 30%">
      <input matInput type="text" formControlName="title" [errorStateMatcher]="matcher" placeholder="Tytuł">
      <mat-error *ngIf="movieForm.controls['title'].hasError('required')">Pole nie może być puste !</mat-error>
    </mat-form-field><br/>
    <mat-form-field style="width: 30%">
      <input matInput type="text" formControlName="director" [errorStateMatcher]="matcher" placeholder="Reżyser">
      <mat-error *ngIf="movieForm.controls['director'].hasError('required')">Pole nie może być puste !</mat-error>
    </mat-form-field><br/>
    <mat-form-field style="width: 30%">
      <input matInput type="text" formControlName="year" [errorStateMatcher]="matcher" placeholder="Rok produkcji">
      <mat-error *ngIf="movieForm.controls['year'].hasError('required')">Pole nie może być puste !</mat-error>
    </mat-form-field><br/>
    <mat-form-field style="width: 30%">
      <input matInput type="text" formControlName="genres" [errorStateMatcher]="matcher" placeholder="Gatunek">
      <mat-error *ngIf="movieForm.controls['genres'].hasError('required')">Pole nie może być puste !</mat-error>
    </mat-form-field><br/>
    <mat-form-field style="width: 30%">
      <input matInput type="textarea" formControlName="description" [errorStateMatcher]="matcher" placeholder="Opis">
      <mat-error *ngIf="movieForm.controls['description'].hasError('required')">Pole nie może być puste !</mat-error>
    </mat-form-field><br/>



    <mat-card-actions>
      <button mat-raised-button [disabled]="(!movieForm.valid)&&(this.isNew)" color="primary">Zapisz</button>
      <span class="checkbox-spacer"></span>
      <button *ngIf="!this.isNew" mat-raised-button color="primary">Usuń</button><br/><br/>
    </mat-card-actions>
    <mat-card-footer style="color: blue">
      <p style="color: crimson" *ngIf="this.globalObjects.serverError"> Błąd serwera</p>
    </mat-card-footer>
  </form>
</mat-card>
