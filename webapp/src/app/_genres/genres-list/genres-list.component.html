<app-header></app-header>
<app-menu></app-menu>
<div>
  <mat-card style="text-align: center">
    <form [formGroup]="searchForm" (ngSubmit)="getFilteredData()">
      <span class="search-spacer"></span>

      <mat-form-field>
        <input matInput type="text" style="width: 20%" formControlName="genreName" placeholder="Gatunek">
        <mat-hint>podaj kilka znakÃ³w</mat-hint>
      </mat-form-field>

      <mat-card-actions>
        <div class="app-button-row">
          <button type="submit "mat-raised-button color="primary">Filtruj</button><br/><br/>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>


<div class="mat-elevation-z8">
  <mat-table [dataSource]="currentList" matSort matSortDisableClear="true" (matSortChange)="getNewSortData($event)">

    <ng-container matColumnDef="genreName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Gatunek</mat-header-cell>
      <mat-cell *matCellDef="let genre">{{genre.genreName}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let genre; columns: columnsToDisplay" [routerLink]="'/genres/details/'+genre.id" class="mat-row-link"></mat-row>

  </mat-table>

  <mat-paginator
    [length]="this.globalObjects.currentLength"
    [pageIndex]="this.globalObjects.currentPage"
    [pageSize]="this.globalObjects.currentSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = getNewPageData($event)"
    showFirstLastButtons></mat-paginator>
</div>
